[phases.setup]
nixPkgs = ["nodejs_20"]

[phases.install]
cmds = ["npm ci"]

[phases.build]
cmds = ["npm run build"]

[start]
cmd = "adduser --disabled-password --gecos '' --uid 1001 appuser 2>/dev/null; chown -R 1001:1001 /app/dist 2>/dev/null; exec su appuser -s /bin/sh -c 'node ./dist/server/entry.mjs'"

[variables]
HOST = "0.0.0.0"
NODE_TLS_REJECT_UNAUTHORIZED = "0"
